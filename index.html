<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Scala Micro Benchmarking</title>
    <style>
        body{
        margin-top: 30px;
        margin-left:40px;
        }
        pre {
        border:1px solid red;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<h1>Scala Micro Benchmarking</h1>
<div id="container" style="width:1024px; min-width: 310px; height: 400px; margin: 0 auto"></div>
<script type="text/javascript">

var options = {
    chart: {
        renderTo: 'container',
        defaultSeriesType: 'column'
    },
    title: {
        text: 'General'
    },
    xAxis: {
        categories: []
    },
    yAxis: {
        title: {
            text: 'ops per s'
        }
    },
    series: []
};

function isEligibleKeyColumn(itemNo) {
    return (itemNo == 0)
}

function isEligibleDataColumn(itemNo) {
    return (itemNo == 4 || itemNo == 5)
}

// method, score, score error
// c1.m1, 10, 1
// c1.m2, 11, 1
// c2.m1, 21, 1
// c2.m2, 23, 1

$.get('report/input/raw.csv', function(data) {
    var lines = data.replace('"', '').split('\n');

    // Iterate over the lines and add categories or series
    $.each(lines, function(lineNo, line) {
        console.log('Parsing line: ' + line)
        var items = line.split(',');
        // header line contains categories
        if (lineNo == 0) {
            $.each(items, function(itemNo, item) {
                console.log('Pushing category: ' + item)
                if (isEligibleKeyColumn(itemNo) || isEligibleDataColumn(itemNo)) {
                    options.xAxis.categories.push(item);
                }
            });
        } else {
            // the rest of the lines contain data with their name in the first
            // position
            var series = {
                data: []
            };
            $.each(items, function(itemNo, item) {
                if (isEligibleKeyColumn(itemNo)) {
                    series.name = item;
                    console.log('Pushing item category: ' + item)
                } else if (isEligibleDataColumn(itemNo)) {
                    series.data.push(parseFloat(item));
                    console.log('Pushing item value: ' + item)
                }
            });
            if (series.data.length != 0) {
                options.series.push(series);
            }
        }
    });
    // Create the chart
    var chart = new Highcharts.Chart(options);

});

</script>
</body>
</html>
