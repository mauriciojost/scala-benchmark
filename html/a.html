<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Data from innerHTML of hidden div</title>
    <style>
        body{
        margin-top: 30px;
        margin-left:40px;
        }
        pre {
        border:1px solid red;
        }

    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/data.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<div style="width: 800px; margin: 2em auto; padding: 1em; border: 1px solid red; border-radius: 0.5em">
    Highcharts data load from a csv stored inline in a hidden div
</div>

<div id="container" style="width:1024px; min-width: 310px; height: 400px; margin: 0 auto"></div>
<script type="text/javascript">

var options = {
    chart: {
        renderTo: 'container',
        defaultSeriesType: 'column'
    },
    title: {
        text: 'Fruit Consumption'
    },
    xAxis: {
        categories: []
    },
    yAxis: {
        title: {
            text: 'Units'
        }
    },
    series: []
};

    $.get('data.csv', function(data) {
    var lines = data.split('\n');

    // Iterate over the lines and add categories or series
    $.each(lines, function(lineNo, line) {

        console.log('Parsing line: ' + line)

        var items = line.split(',');

        // header line contains categories
        if (lineNo == 0) {
            $.each(items, function(itemNo, item) {
                console.log('Pushing category: ' + item)
                if (itemNo > 0) options.xAxis.categories.push(item);
            });
        } else {

            // the rest of the lines contain data with their name in the first
            // position

            var series = {
                data: []
            };
            $.each(items, function(itemNo, item) {
                if (itemNo == 0) {
                    series.name = item;
                    console.log('Pushing item category: ' + item)
                } else {
                    series.data.push(parseFloat(item));
                    console.log('Pushing item value: ' + item)
                }
            });

            options.series.push(series);

        }

    });

    // Create the chart
    var chart = new Highcharts.Chart(options);
    });

</script>
</body>
</html>
